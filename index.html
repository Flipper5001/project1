<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's In My Fridge?</title>
    <!--May's Added -->
    <link rel="stylesheet" href="./css/foundation.css">
    <!--May's style sheet-->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/animate.css">


    <link rel="stylesheet" href="./css/reset.css">

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Google Font for Logo-->
    <link href="https://fonts.googleapis.com/css2?family=Praise&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Google Font for Main-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div  class="grid-x grid-padding-x" id="header"></div>

    <!--Top Main-->
    <main class="row align-center" id="mainSection">
        <!-- change image to one may originally had, in slack channel -->
        <img src="./assets/man-scratching-his-head-01.png" alt="man scratching head looking in the fridge" id="top-img">
        <!-- smaller chef image needs to be style bottom middle of this image, with a z-index of +1 or other similar method to display on top of fridge photo -->
        <img class="top-logo" src="./assets/chef-logo-01.png" alt="recipe decider logo">

        <!--Back to Top-->
        <section id="back-to-top">
            <h1 class="recipeDecider">Recipe Decider</h1>
            <h4 class="subFront">What's in my fridge?</h4>
        </section>
        
        <!-- ...Original HTML
        <form id="submit">
            <input type="text" id="user-input" placeholder="What's in the fridge?..">
            <input type="submit">
        </form>
        -->
        
        <!--Form Main : edited-->
        <form class="input-group" id="form-index">
            <input class="input-group-field" type="text" id="user-input" placeholder="What's in the fridge?..">
            <div class="input-group-button">
              <input type="submit" class="button" value="Submit" id="submit-label">
            </div>
        </form>
        
        <!--Im lazy to look button-->
        <button class="button expanded" type="button" id="lazy-btn">
            <p>I'm too lazy to look!</p>
        </button>
        
        <h3>Hey, I'm chef Sam,</h3>
        <h3>happy to help...</h3>
        <!-- add a section with id = recipes -->

        <section id="recipes">

        </section>
    </main>

    <!--Hands Arrow-->
    <!--May added the section for footer info placeholder-->
    <!--Button function to go on top-->
    <div class="arrowTop">
       <button type="button" id="pointUp"><i class="fa-solid fa-hand-point-up"></i></button> 
    </div>

    <footer class="grid-x grid-padding-x align-bottom" id="footer"></footer>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    <!--For icons-->
    <script src="https://kit.fontawesome.com/77e280daa8.js" crossorigin="anonymous"></script>
  </body>
</html>
