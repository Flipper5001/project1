<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--May's style sheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>What's In My Fridge?</title>
</head>

<body>
    <!-- Header Element -->
    <header class="grid-x grid-padding-x align-center-middle" id="header">
        <h3 class="grid-margin-y">Hey, I'm chef Sam, happy to help...</h3>
    </header>
    
    
    <!--Top Main-->
    <main>
        <section class="flex-container flex-dir-column align-center-middle"> 
            <!-- change image to one may originally had, in slack channel -->
            <img src="./assets/images/man-scratching-his-head-01.png" alt="man scratching head looking in the fridge" id="top-img">
            <!-- smaller chef image needs to be style bottom middle of this image, with a z-index of +1 or other similar method to display on top of fridge photo -->
            <img class="top-logo" src="./assets/images/chef-logo-01.png" alt="recipe decider logo">
            
            <!--Back to Top-->
            <h1 class="recipeDecider" id="back-to-top">Recipe Decider</h1>
            <h4 class="subFront">What's in my fridge?</h4>
            
            <!-- submit form -->
            <form class="input-group" id="form-index">
                <input class="input-group-field" type="text" id="user-input" placeholder="What's in the fridge?..">
                <section class="input-group-button">
                    <input type="submit" class="button" value="Submit" id="submit-label">
                </section>
            </form>
            
            <!--Im lazy to look button-->
            <button class="button expanded" type="button" id="lazy-btn">I'm too lazy to look!</button>
            
        </section>
        
        <!-- add a section with id = recipes -->
        <section class="column medium-12 large-3 text-center" id="past-results"></section>
        <section class="column medium-12 large-9" id="recipes"></section>

        <!-- second api -->
        <section id=""></section>
        
    </main>

    <!--Hands Arrow-->
    <!--May added the section for footer info placeholder-->
    <!--Button function to go on top-->
    <section class="arrowTop">
       <button type="button" id="pointUp"><a href="#back-to-top"><i class="fa-solid fa-hand-point-up"></i></a></button> 
    </section>

    <footer class="grid-x grid-padding-x align-bottom" id="footer"></footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <!--For icons-->
    <script src="https://kit.fontawesome.com/77e280daa8.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
